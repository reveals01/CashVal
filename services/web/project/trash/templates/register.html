{% extends "base.html" %}



{% block content %}

<div class="d-flex flex-row justify-content-center align-items-center h-75"> 
    <div class="d-flex flex-column m-2 border">
        {{ form.hidden_tag() }}
        <form action="" method="post" novalidate>
            <div class="p-2 bd-highlight">Declare a new user :</div>
            {% for f in form %}
                {% if f.name !='submit' %}
                <div class="p-2 bd-highlight">
                    {{ f }} 
                    {% for error in f.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor%} 
                </div>
                {% else %}
                <div class="p-2  float-end  bd-highlight ">
                    {{ form.submit(class="btn btn-primary mb-2") }}
                </div>
            
                {% endif %}
        
            {% endfor%} 
        </form>
    </div>

</div>


{% endblock %}
