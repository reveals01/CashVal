{% extends "base.html" %}

{% block content %}
<div class="container-fluid bgimg" style="height:100%">
    <div class="row "  style="height: 200px"></div>
    <form method="POST" action="/login">
    <div class="row " style="height: 50px">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email" autofocus="">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" style="height: 50px">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row" style="height: 50px">
        <div class="col-md-4 " ></div>
        <div class="form-group col-md-4">
            <label class="checkbox"><input type="checkbox" name="remember">Remember me</label>
        </div>
        <div class="col-md-4"></div>
    </div>

   <div class="row" style="height: 50px">
        <div class="col-md-4 " ></div>
        <div class="form-group col-md-4">
           <button type="submit" class="btn btn-primary mb-2">OK</button>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" style="height: 200px">
    </div>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}

     <div class="row" style="height: 50px">
        <div class="col-md-4 " ></div>
         <div class="alert alert-danger col-md-4 ">
                {{ messages[0] }}
            </div>
        <div class="col-md-4"></div>
    </div>

        {% endif %}
    {% endwith %}

</div>


{% endblock %}

{% block script %}

  <script>
    document.getElementById("container-base").addClass("bgimg");
  </script>
  
{% endblock script%}
