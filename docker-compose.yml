version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5005:5000
    env_file:
      - ./.env.dev
    networks:
      - cashval_network 
  
  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8081:8080
    networks:
      - cashval_network 

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=cashval
      - POSTGRES_PASSWORD=cashval
      - POSTGRES_DB=CASHVAL
    ports:
      - 5432:5432
    networks:
      - cashval_network 

volumes:
  postgres_data:

networks:
  cashval_network:
    ipam:
      config:
        - subnet: 172.60.0.0/24

